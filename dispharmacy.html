    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* ------------------------------------------------------------------------------------------------------------ */

        .back-console-button {

            border: 2px solid var(--primary-green);
            /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏ô‡∏≤‡∏Ç‡∏≠‡∏á‡∏Ç‡∏≠‡∏ö */

            text-decoration: none;
            color: var(--primary-green);
            /* ‡∏™‡∏µ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏•‡∏±‡∏Å */

            /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÇ‡∏õ‡∏£‡πà‡∏á‡πÅ‡∏™‡∏á */
            font-size: 0.9em;
            font-family: var(--font-main);
            /* ‡πÉ‡∏ä‡πâ‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡∏´‡∏•‡∏±‡∏Å */
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÄ‡∏£‡∏∑‡∏≠‡∏á‡πÅ‡∏™‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô */
            box-shadow: 0 0 5px rgba(57, 255, 20, 0.4);
            transition: all 0.3s ease;
        }
        
        .back-console-button :hover {
            background-color: var(--primary-green);
            color: var(--bg-dark);
            box-shadow: 0 0 15px var(--primary-glow), 0 0 30px rgba(57, 255, 20, 0.7);
            transform: scale(1.05);
        }
        /* ------------------------------------------------------------------------------------------------------------ */
        /* ------------------------------------------- */
        /* CSS: ‡∏ò‡∏µ‡∏°‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô (Intake Form) - ‡πÇ‡∏ó‡∏ô‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß */
        /* ------------------------------------------- */
        
         :root {
            --primary-green: #39ff14;
            --primary-glow: #7cff66;
            --bg-dark: #121212;
            --console-bg: rgba(0, 0, 0, 0.9);
            --text-light: #f0f0f0;
            --font-main: 'Orbitron', sans-serif;
            --font-mono: 'Share Tech Mono', monospace;
        }
        
        body {
            font-family: var(--font-mono);
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            /* ‡∏à‡∏±‡∏î‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô */
            align-items: center;
            padding: 40px 0;
            min-height: 100vh;
            background-image: radial-gradient(circle, rgba(57, 255, 20, 0.08) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        .form-box {
            width: 700px;
            /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á */
            padding: 30px;
            background: var(--console-bg);
            box-sizing: border-box;
            box-shadow: 0 0 50px rgba(57, 255, 20, 0.5);
            border-radius: 10px;
            border: 1px solid var(--primary-green);
            position: relative;
        }
        
        .form-box h2 {
            text-align: center;
            margin: 0 0 30px;
            color: var(--primary-glow);
            text-shadow: 0 0 10px var(--primary-glow);
            font-family: var(--font-main);
            font-size: 1.5em;
        }
        /* --- Patient Info Section (‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡∏õ‡πà‡∏ß‡∏¢‡∏´‡∏•‡∏±‡∏Å) --- */
        
        .patient-info-section {
            border: 1px dashed rgba(57, 255, 20, 0.3);
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 5px;

        .user-box label {
            display: block;

            color: var(--primary-green);

        .drug-item input,

        }
        
        .remove-btn {
            background: none;
            border: none;

            border-radius: 5px;

            font-family: var(--font-main);

<body>

    <div class="form-box">
        <a href="index.html" class="back-console-button">‚ùÆ BACK</a>

        <h2>BATCH DISPENSE REQUEST INTERFACE</h2>
        <form id="dispense-form">
            <div class="patient-info-section">
                <h3 style="color: var(--primary-glow); font-size: 1.1em; margin-top: 0;">PATIENT DETAILS</h3>
                <div style="display: flex; gap: 20px;">
                    <div style="flex: 2;">
                        <label for="patient-name">PATIENT NAME</label>
                        <input type="text" id="patient-name" value="Jane Doe" required>
                    </div>
                    <div style="flex: 1;">
                        <label for="patient-id-input">PATIENT ID</label>
                        <input type="text" id="patient-id-input" value="P-2024-001" required>
                    </div>
                </div>
                <div>
                    <label for="diagnosis">DIAGNOSIS / SYMPTOMS</label>
                    <input type="text" id="diagnosis" value="High Fever / Infection" required>
                </div>
            </div>

            <h3 style="color: var(--primary-glow); font-size: 1.1em; margin-top: 0;">DISPENSE ITEMS</h3>
            <div id="drug-list-container">
            </div>

            <div class="action-area">
                <button type="button" class="action-button" id="add-item-button">
                    + ADD DRUG ITEM
                </button>
                <button type="submit" class="action-button" id="submit-button" style="width: 45%;">
                    SUBMIT BATCH ORDER
                </button>
            </div>

        </form>
    </div>

    <script>
        const drugContainer = document.getElementById('drug-list-container');
        const drugOptions = [
            'Paracetamol 500 MG',
            'Amoxicillin 250 MG',
            'Insulin Novorapid',
            'Morphine (Controlled)',
            'Aspirin 81 MG',
            'Ibuprofen 400 MG'
        ];
        const locations = ['WARD A', 'WARD B', 'ICU', 'ER'];

        function createDrugItem(defaultDrug = drugOptions[0], defaultQty = 1) {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'drug-item';

            // Generate unique name for inputs (for easy form data retrieval)
            const uniqueId = Date.now() + Math.random();

            itemDiv.innerHTML = `
                <div style="flex: 3;">
                    <div class="item-label">DRUG NAME</div>
                    <select name="drug_name" required>
                        ${drugOptions.map(drug => 
                            `<option value="${drug}" ${drug === defaultDrug ? 'selected' : ''}>${drug}</option>`
                        ).join('')}
                    </select>
                </div>
                <div style="flex: 1;">
                    <div class="item-label">QTY</div>
                    <input type="number" name="quantity" value="${defaultQty}" min="1" required>
                </div>
                <div style="flex: 1;">
                    <div class="item-label">LOCATION</div>
                    <select name="location" required>
                        ${locations.map(loc => 
                            `<option value="${loc}">${loc}</option>`
                        ).join('')}
                    </select>
                </div>
                <button type="button" class="remove-btn" onclick="this.closest('.drug-item').remove()">X</button>
            `;
            
            drugContainer.appendChild(itemDiv);
        }

        // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÅ‡∏£‡∏Å‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤
        document.addEventListener('DOMContentLoaded', () => {
            createDrugItem();
        });

        // Event Listener ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏° "Add Drug Item"
        document.getElementById('add-item-button').addEventListener('click', () => {
            createDrugItem();
        });

        // ----------------------------------------------------
        // SUBMIT FORM: ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏•‡∏á‡πÉ‡∏ô Local Storage
        // ----------------------------------------------------
        document.getElementById('dispense-form').addEventListener('submit', function(e) {
            e.preventDefault(); 
            
            // 1. ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡∏õ‡πà‡∏ß‡∏¢‡∏´‡∏•‡∏±‡∏Å
            const patientName = document.getElementById('patient-name').value.toUpperCase();
            const patientId = document.getElementById('patient-id-input').value.toUpperCase();
            const diagnosis = document.getElementById('diagnosis').value.toUpperCase();

            // 2. ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏¢‡∏≤‡∏ó‡∏µ‡πà‡∏Å‡∏£‡∏≠‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
            const drugItems = document.querySelectorAll('.drug-item');
            
            if (drugItems.length === 0) {
                alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏¢‡∏≤‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 1 ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£');
                return;
            }

            // 3. ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏° Log ‡πÉ‡∏´‡∏°‡πà (‡∏≠‡∏≤‡∏à‡∏°‡∏µ‡∏´‡∏•‡∏≤‡∏¢‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£)
            const newLogs = [];

            drugItems.forEach(item => {
                const drugName = item.querySelector('[name="drug_name"]').value;
                const quantity = item.querySelector('[name="quantity"]').value;
                const location = item.querySelector('[name="location"]').value;

                newLogs.push({
                    time: new Date().toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit', second: '2-digit' }),
                    patientId: patientId,
                    patientName: patientName,
                    diagnosis: diagnosis,
                    drugName: drugName,
                    qty: quantity,
                    location: location,
                    // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ processed ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ pharmacy.html ‡∏£‡∏π‡πâ‡∏ß‡πà‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏´‡∏±‡∏Å‡∏™‡∏ï‡πá‡∏≠‡∏Å
                    processed: false 
                });
            });

            // 4. ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ Local Storage (‡∏î‡∏∂‡∏á Log ‡πÄ‡∏Å‡πà‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏≠‡∏≠‡∏Å‡∏°‡∏≤)
            let logs = localStorage.getItem('dispense_logs');
            logs = logs ? JSON.parse(logs) : [];

            // ‡πÄ‡∏û‡∏¥‡πà‡∏° Log ‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÄ‡∏Ç‡πâ‡∏≤‡∏î‡πâ‡∏≤‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏∏‡∏î
            logs = newLogs.concat(logs); 

            // ‡πÄ‡∏Å‡πá‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ Log ‡πÉ‡∏´‡∏°‡πà‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏Ç‡πâ‡∏≤‡πÑ‡∏õ‡πÉ‡∏ô Local Storage
            localStorage.setItem('dispense_logs', JSON.stringify(logs));

            // 5. ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡πÅ‡∏•‡∏∞‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏´‡∏ô‡πâ‡∏≤
            alert(`‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏™‡∏±‡πà‡∏á‡∏à‡πà‡∏≤‡∏¢ ${newLogs.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ ‡∏ñ‡∏π‡∏Å‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÅ‡∏•‡πâ‡∏ß`);
            window.location.href = 'pharmacy.html'; 
        });
    </script>
